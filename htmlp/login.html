<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/stylelogin.css">
    <link rel="stylesheet" href="../style/style.css">
    <!--linqet per font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="container">
        <h1>Kyqu</h1>
        <form action="">
            <div class="email-div">
                <label>Email</label><br>
                <input type="email" placeholder="Enter Email" id="email"> 
            </div>
            <div class="password-div">
                <label>Fjalëkalimi</label><br>
                <input type="text" placeholder="Enter Password" id="password"> 
            </div>
            
            <button type="button" id="submitBtn">Kyqu</button>
        </form>
        <p>Nuk keni llogari <a href="./signup.html">Regjistrohu këtu</a></p>
    </div>

    <script>
        var email = document.querySelector('#email');
        var password = document.querySelector('#password');
        var submitBtn = document.querySelector('#submitBtn');

       
        
        submitBtn.addEventListener('click', () => {
            let emailRegex = /.[a-z0-9]*@[a-z]/i;
            var result = emailRegex.test(email.value);
            if(email.value == '' || password.value == ''){
                console.log("plotesoni te gjitha fushat");

            }else{
                if(result != true || email.value.length > 30 || email.value.length < 6){
                console.log("shkruaj email valid, email nuk mund te kete me shume se 30 karaktere dhe me pak se 6")
                }else{
                    if(password.value.length > 30 || password.value.length < 6){
                    console.log("shkruaj password valid, password nuk mund te kete me shume se 30 karaktere dhe me pak se 6")
                    }else{
                        console.log("jeni kyqur me sukses")
                        email.value = '';
                        password.value = ''
                        location.href = 'http://localhost:4000/projekti-IWeb/htmlp/index.php'
                    }
                }
            }
        })
    </script>
</body>
</html>
