    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul{
            list-style-type: none;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        #category-list>li{
            width: fit-content;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            padding-top: 12px;

        }

        #category-list>li>a{
            text-decoration: none;
            color: black;
            font-size: 24px;
        }

        #category-list>li>img{
            height: 22px;
            width: 22px;
            margin-right: 8px;
        }

        nav{
            height: 8vh;
            width: 100%;
            background-color: aqua;
            position: sticky;
            top: 0;
            display: block;
        }
        footer{
            height: 16vh;
            background-color: aqua;
            width: 100%;
        }

        .container{
            display: flex;
            flex-direction: row;
        }

        .empty-space{
            height: 1500px;
            width: 75%;
            background-color: red;
            right: 0;
            display: inline-block;
        }
        

        .categories-div{
            height: 76vh;
            width: 20%;
            position: sticky;
            top: 8vh;
            text-align: center;
            padding-top: 32px;
        }

                /* stroke */
        .stroke ul li
        {
        position: relative;
        }
        .stroke ul li:after
        {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 0%;
        content: '.';
        color: transparent;
        background: #aaa;
        height: 4px;
        }
        .stroke ul li:hover:after {
        width: 100%;
        transition: all .7s;
        }

        .stroke ul li:hover{
            background-color: rgba(0, 0, 0, 0.13);
        }

        .stroke ul li:active{
            background-color: white;
        }

    </style>
</head>
