<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/stylesingup.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <h1>Regjistrohu</h1>
            <form action="">
                <div class="username-div">
                    <label>UserName</label><br>
                    <input type="text" placeholder="UserName"> 
                </div>
                <div class="email-div">
                    <label>Email</label><br>
                    <input type="email" placeholder="Enter Email" > 
                </div>
                <div class="password-div">
                    <label>Fjalëkalimi</label><br>
                    <input type="text" placeholder="Enter Password"> 
                </div>
                <div class="birth-year">
                    <label>Viti i Lindjes</label><br>
                    <input type="date" name="birth-year" id="">
                </div>
                <div class="gender">
                    <label for="gender">Gjinia:</label>
                    <select name="gender">
                        <option>Femër</option>
                        <option>Mashkull</option>
                    </select>
                </div>
                <button type="button" id="submitBtn">Kyqu</button>
            </form>
            <p>Jeni te regjistruar <a href="./login.html">Kyquni këtu</a></p>
        </div>
    </div>
</body>
</html>
